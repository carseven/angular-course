<div class="row">
  <div
    *ngFor="let gif of gifs"
    class="col-md-4 col-sm-6 mb-4 animate__animated animate__fadeIn"
  >
    <div class="card">
      <div class="card-body">
        <img
          src="{{ gif.images.downsized.url }}"
          [alt]="gif.title"
          class="card-img-top noDataGif"
        />
        <p>
          {{ gif.title | titlecase }}
        </p>
      </div>
    </div>
  </div>
</div>
