<ul>
  <li
    *ngFor="let gif of gifs; let id = index"
    class="animate__animated animate__fadeIn"
  >
    <p>
      <a [href]="gif.images.fixed_height['webp']">{{
        gif.title | titlecase | giftTitleShortener
      }}</a>
    </p>
    <img
      [attr.loading]="id <= 5 ? '' : 'lazy'"
      [src]="gif.images.fixed_height['webp']"
      [alt]="gif.title"
      [title]="gif.title | titlecase | giftTitleShortener"
      data-toggle="tooltip"
      (click)="onCickGifTitle(gif)"
    />
  </li>
</ul>
