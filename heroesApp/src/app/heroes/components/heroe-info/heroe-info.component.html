<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="30px">
  <div fxFlex="50">
    <h1>
      {{ hero.superhero }} <small>- {{ hero.alter_ego }}</small>
    </h1>
    <mat-divider></mat-divider>
    <br />
    <img [src]="hero | heroImage" alt="{{ hero.superhero }}" />
  </div>

  <div fxFlex="50">
    <h1>
      {{ hero.publisher }}
    </h1>
    <mat-divider></mat-divider>
    <mat-list>
      <mat-list-item>
        {{ hero.first_appearance }}
      </mat-list-item>
      <mat-list-item>
        {{ hero.characters }}
      </mat-list-item>
      <mat-list-item>
        {{ hero.publisher }}
      </mat-list-item>
      <mat-list-item>
        {{ hero.alter_ego }}
      </mat-list-item>
    </mat-list>

    <br />

    <button *ngIf="goBackUrl.length" mat-button color="warn" (click)="goBack()">
      Back
    </button>
  </div>
</div>
