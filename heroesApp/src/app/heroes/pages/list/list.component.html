<h1>Heroes</h1>

<mat-divider></mat-divider>

<div
  fxLayout="row wrap"
  fxLayout.xs="column"
  fxLayoutAlign="center space-between"
  fxLayoutGap="20px"
>
  <div fxFlex="20" fxFlex.lg="15" fxFlex.sm="30" *ngFor="let hero of heroes">
    <div style="margin-top: 20px">
      <app-heroe-card [hero]="hero"></app-heroe-card>
    </div>
  </div>
</div>
